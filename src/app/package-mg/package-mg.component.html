<bs-navbar></bs-navbar>
<!--app-vertical-sidebar></app-vertical-sidebar-->
<app-packagesubnav></app-packagesubnav>
<br />
<h1 class="display-4">Packages</h1>
<span style="float: right; margin-top: -50px;"><button routerLink="/package/manage" class="btn btn-dark">Manage Package</button></span>

<hr />
<div class="row">
  <div class="col-3">
      <div class="sticky-top">
    <div class="list-group">
      <a class="list-group-item list-group-item-action dark"
      [class.active]="!category"
      routerLink="/package">All Categories</a>
      <a 
        *ngFor="let c of category$| async"
        routerLink="/package" 
        [queryParams]="{category: c.$key}"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.$key"
        >
        {{ c.name }}
      </a>
      </div>
    </div>
  </div>


  <div class="col-9">
    <div class="row">
      <ng-container *ngFor= "let p of filteredPackage; let i = index">
          <div class="col">
            <div class="card" style="width: 28rem;" id="card-main">
                <div class="image-part">
                  
                    <img class="rounded" [src]="p.imageUrl">
                      <div class="text-part">
                        <h5 class="card-title"> {{ p.title }} </h5>
                        <h6 class="card-title"> {{ p.noofdates-1 }} Nights {{ p.noofdates }} Days </h6>
                        <ngb-rating [(rate)]="p.currentRate"  [readonly]="readonly"></ngb-rating>
                      </div>
                    
                </div>
                <div class="desc">
                  <small class="text-muted">{{ p.description }}</small>
                </div>
              </div>
          </div>
          
          <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
